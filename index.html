<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mess - Messages extremely simple script - simple pure javascript user message package</title>
    <style>
        #content{
            margin: auto;
            text-align: center;
            width: 800px;
        }
        pre{
            text-align: left;
        }
    </style>
</head>
<body>
    <a href="https://github.com/graciano/mess"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <section id="content">
        <h1>mess</h1>

        <pre id="example-code"></pre>

        <button id="show-message">Click me!</button>
        <h2>I'm gonna be on bower, npm and stuff</h2>
    </section>
    <script src="src/mess.js"></script>
    <script>
        window.onload = function(){
            //call this mess
            var mess = new Mess({
                //initial message (if not used, nothing happens feijoada)
                message: "I'm shown when the page loads"
            });
            mess.init();

            var button = document.getElementById('show-message');
            button.addEventListener('click', function(){
                //this is the method you'll call when, let's say a ajax request is complete, or whatever
                mess.show("I'm shown when the button is clicked.");
            });
            // You can do more stuff, but I'm not documenting it now and the code has only 70~ lines

            //show myself as example code
            var exampleCode = document.getElementById('example-code');
            exampleCode.textContent = this.onload;
        };
    </script>
</body>
</html>
